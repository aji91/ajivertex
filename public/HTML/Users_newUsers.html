<!DOCTYPE html>
<html>

<head>
    <title>GwayERP</title>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Boostrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- google-material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- css stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- font css -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="dashbrdWrapper d-flex align-items-start">
        <div class="leftNav d-flex flex-column" id="sdBrToggle">
            <div class="lgContainer">
                <img src="./images/logo.svg" alt="">
                <div class="material-icons mnuTglIcon" onclick="sideBarToggle()">menu</div>
            </div>
            <button class="btn lftNvBtn active" type="button">
                <img class="navIcons" src="./images/dashboard.svg" alt="">
                Dashboard
            </button>
            <button class="btn lftNvBtn acrdBtn collapsed" type="button" data-toggle="collapse"
                data-target="#multiCollapseExample1" aria-expanded="false" aria-controls="multiCollapseExample1">
                <p class="m-0">
                    <img class="navIcons" src="./images/sales.svg" alt="">
                    Sales
                </p>
                <span class="material-icons">expand_more</span>
            </button>
            <div class="collapse multi-collapse clpsMenu" id="multiCollapseExample1">
                <button class="btn inrLftBtn lftNvBtn active" type="button">
                    Estimates
                </button>
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Orders
                </button>
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Proforma
                </button>
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Invoice
                </button>
            </div>
            <button class="btn lftNvBtn acrdBtn collapsed" type="button" data-toggle="collapse"
                data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">
                <p class="m-0">
                    <img class="navIcons" src="./images/purchase.svg" alt="">
                    Purchase
                </p>
                <span class="material-icons">expand_more</span>
            </button>
            <div class="collapse multi-collapse clpsMenu" id="multiCollapseExample2">
                <button class="btn inrLftBtn lftNvBtn active" type="button">
                    Purchase Order
                </button>
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Inventory
                </button>
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Store Returns
                </button>
            </div>
            <button class="btn lftNvBtn acrdBtn collapsed" type="button" data-toggle="collapse"
                data-target="#multiCollapseExample3" aria-expanded="false" aria-controls="multiCollapseExample3">
                <p class="m-0">
                    <img class="navIcons" src="./images/production.svg" alt="">
                    Production
                </p>
                <span class="material-icons">expand_more</span>
            </button>
            <div class="collapse multi-collapse clpsMenu" id="multiCollapseExample3">
                <button class="btn inrLftBtn lftNvBtn active" type="button">
                    Job Card
                </button>
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Store Request
                </button>
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Quality Check Reports
                </button>
            </div>
            <button class="btn lftNvBtn acrdBtn collapsed" type="button" data-toggle="collapse"
                data-target="#multiCollapseExample4" aria-expanded="false" aria-controls="multiCollapseExample4">
                <p class="m-0">
                    <img class="navIcons" src="./images/report.svg" alt="">
                    Reports
                </p>
                <span class="material-icons">expand_more</span>
            </button>
            <div class="collapse multi-collapse clpsMenu" id="multiCollapseExample4">
                <button class="btn inrLftBtn lftNvBtn active" type="button">
                    Logs
                </button>
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Work Flow
                </button>
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Approval
                </button>
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Email Logs
                </button>
            </div>
            <button class="btn lftNvBtn acrdBtn collapsed" type="button" data-toggle="collapse"
                data-target="#multiCollapseExample5" aria-expanded="false" aria-controls="multiCollapseExample5">
                <p class="m-0">
                    <img class="navIcons" src="./images/service.svg" alt="">
                    Services
                </p>
                <span class="material-icons">expand_more</span>
            </button>
            <div class="collapse multi-collapse clpsMenu" id="multiCollapseExample5">
                <button class="btn inrLftBtn lftNvBtn active" type="button">
                    Service Request
                </button>
            </div>
            <button class="btn lftNvBtn" type="button">
                <img class="navIcons" src="./images/amc.svg" alt="">
                AMC
            </button>
            <button class="btn lftNvBtn acrdBtn collapsed" type="button" data-toggle="collapse"
                data-target="#multiCollapseExample6" aria-expanded="false" aria-controls="multiCollapseExample6">
                <p class="m-0">
                    <img class="navIcons" src="./images/settings.svg" alt="">
                    Settings
                </p>
                <span class="material-icons">expand_more</span>
            </button>
            <div class="collapse multi-collapse clpsMenu" id="multiCollapseExample6">
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Categories
                </button>
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Models
                </button>
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Vendors
                </button>
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Clients
                </button>
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Users
                </button>
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Branches
                </button>
                <button class="btn inrLftBtn lftNvBtn" type="button">
                    Departments
                </button>
            </div>
        </div>
        <div class="rightMainContainer w-100">
            <div class="topNav text-right">
                <div class="navCntnr d-flex align-items-center justify-content-end">
                    <div class="stngIcon d-flex align-items-center crsrPntr">
                        <img class="topNvStng" src="./images/settings.svg" alt="">
                    </div>
                    <div class="notiCont d-flex align-items-center ml-3 crsrPntr">
                        <img src="./images/notification.svg" alt="">
                        <div class="ntiCount">
                            02
                        </div>
                    </div>
                    <div class="btn-group ml-4">
                        <button type="button" class="btn btn-secondary dropdown-toggle prflDrpBtn"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="prflImg" src="./images/user.png" alt="">
                            Jhonson
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" style="width:180px;">
                            <button class="dropdown-item" type="button">Profile</button>
                            <button class="dropdown-item" type="button">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dbmnContainer">
                <button class="btn bckBtn"><img src="./images/backIcon.svg" alt="">Back</button>
                <div class="pgHdWrpr">
                    <h2 class="pgHdr">Add User</h2>
                </div>
                <div class="formWrapper">
                    <form action="">
                        <div class="frmHdr">Personal Details</div>
                        <div class="row">
                            <div class="col-12">
                                <div class="inptWrpr">
                                    <label class="cstmLbl">Full Name</label>
                                    <input type="text" placeholder="Enter Full Name">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="inptWrpr">
                                    <label class="cstmLbl">User Name</label>
                                    <input type="text" placeholder="Enter User Name">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="inptWrpr">
                                    <label class="cstmLbl">Email</label>
                                    <input type="text" placeholder="Enter Email Address">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="inptWrpr">
                                    <label class="cstmLbl">Employee Code</label>
                                    <input type="text" placeholder="Enter Employee Code">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="inptWrpr">
                                    <label class="cstmLbl">Mobile Number</label>
                                    <input type="text" placeholder="Enter Mobile Number">
                                </div>
                            </div>
                        </div>
                        <div class="frmHdr mt-4">Company Details</div>
                        <div class="row">
                            <div class="col-6">
                                <div class="inptWrpr">
                                    <label class="cstmLbl">Department</label>
                                    <Select>
                                        <option value="">Please Select Dept.</option>
                                    </Select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="inptWrpr">
                                    <label class="cstmLbl">Branch</label>
                                    <Select>
                                        <option value="">Please Select Branch</option>
                                    </Select>
                                </div>
                            </div>
                        </div>
                        <div class="frmHdr mt-4">Bank Details</div>
                        <div class="row">
                            <div class="col-12">
                                <div class="inptWrpr">
                                    <label class="cstmLbl">Account Number</label>
                                    <input type="text" placeholder="Enter Account Number">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="inptWrpr">
                                    <label class="cstmLbl">Bank Name</label>
                                    <input type="text" placeholder="Enter Bank Name">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="inptWrpr">
                                    <label class="cstmLbl">IFSC Code</label>
                                    <input type="text" placeholder="Enter IFSC Code">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="frmHdr mt-4">ID Card</div>
                                <div class="inptWrpr">
                                    <label for="">Id Card Image</label>
                                    <div class="upldWrpr">
                                        <input type="file">
                                        <img src="./images/upload_image.svg" alt="">
                                        <p class="m-0 mt-2">Click here to upload</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2">
                                        <div class="upldImgCnt">
                                            <button type="button" class="btn clsBtn"><img src="./images/closeIcon.svg"
                                                    alt=""></button>
                                            <img class="upldngImg" src="./images/sample_image.jpg" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="frmHdr mt-4">Aadhar Details</div>
                                <div class="inptWrpr">
                                    <label class="cstmLbl">Aadhar Number</label>
                                    <input type="text" placeholder="Enter Aadhar Number">
                                </div>
                                <div class="inptWrpr">
                                    <label for="">Aadhar Front and Back Image</label>
                                    <div class="upldWrpr">
                                        <input type="file">
                                        <img src="./images/upload_image.svg" alt="">
                                        <p class="m-0 mt-2">Click here to upload</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2">
                                        <div class="upldImgCnt">
                                            <button type="button" class="btn clsBtn"><img src="./images/closeIcon.svg"
                                                    alt=""></button>
                                            <img class="upldngImg" src="./images/sample_image.jpg" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="frmHdr mt-4">Pan Details</div>
                                <div class="inptWrpr">
                                    <label class="cstmLbl">Pan Number</label>
                                    <input type="text" placeholder="Enter Pan Number">
                                </div>
                                <div class="inptWrpr">
                                    <label for="">Pan Card Image</label>
                                    <div class="upldWrpr">
                                        <input type="file">
                                        <img src="./images/upload_image.svg" alt="">
                                        <p class="m-0 mt-2">Click here to upload</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2">
                                        <div class="upldImgCnt">
                                            <button type="button" class="btn clsBtn"><img src="./images/closeIcon.svg"
                                                    alt=""></button>
                                            <img class="upldngImg" src="./images/sample_image.jpg" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="frmHdr mt-4">Password Details</div>
                        <div class="row">
                            <div class="col-6">
                                <div class="inptWrpr">
                                    <label class="cstmLbl">Current Password</label>
                                    <input type="text" placeholder="Enter Current Password">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="inptWrpr">
                                    <label class="cstmLbl">New Password</label>
                                    <input type="text" placeholder="Enter New Password">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="inptWrpr">
                                    <label class="cstmLbl">Confirm Password</label>
                                    <input type="text" placeholder="Re-type Your Password">
                                </div>
                            </div>
                        </div>
                        <div class="fmBtnWrpr">
                            <button class="btn outlButton">Cancel</button>
                            <button class="btn primButton">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
<script src="./js/gway.js"></script>

</html>
